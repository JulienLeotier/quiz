<!-- chat/templates/chat/room.html -->
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Quiz room</title>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <div class="row">
    <div class="col s12">
      <ul class="tabs">
        <li class="tab col s6"><a class="active" href="#test1">Question</a></li>
        <li class="tab col s6"><a href="#test2">Score</a></li>
      </ul>
    </div>
    <div id="test1" class="col s12">
      <div class="row">
        <div class="col s12 m12">
          <div class="card">
            <div class="card-content">
              <p class="card-title" id="question">En attente de question</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="test2" class="col s12">
      <div class="row">
        <div class="col s12">
          <table>
            <thead>
              <tr>
                  <th>Pseudo</th>
                  <th>Score</th>
              </tr>
            </thead>
    
            <tbody>
              {% for player in players %}
              <tr>
                <td id="{{player.user}}">{{player.user}}</td>
                {% for score in scores %}
                {% if score.player == player%}
                <td id="{{player.user}}-score">{{score.score}}</td>
                {% endif %}
                {% endfor %}
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>

    </div>
  </div>
  {{ room_name|json_script:"room-name" }}
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script>
    var el = document.querySelector('.tabs');
    var instance = M.Tabs.init(el, {});
    const roomName = 1;
    const chatSocket = new WebSocket(
      'ws://' +
      window.location.host +
      '/ws/' +
      roomName +
      '/'
    );

    chatSocket.onmessage = function (e) {
      const data = JSON.parse(e.data);
      if (data.type === 'reveal') {
        document.querySelector('#resp').innerHTML = 'RÃ©ponse : ' + data.message || data.message
      } 
      else if(data.type === 'score'){
        document.querySelector('#' + data.player + '-score').innerHTML = data.message
      } else {
        document.querySelector('#question').innerHTML = data.message.question || data.message
      }
    };

    chatSocket.onclose = function (e) {
      console.error('Chat socket closed unexpectedly');
    };
    chatSocket.send(JSON.stringify({
      'message': {
        'type': 'question',
        'message': 'suivantCat',
        'categorie': {{categorie}}
      }
    }));
  </script>
</body>

</html>
